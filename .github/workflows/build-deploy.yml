name: build-deploy

on:
  push:
    branches: [ main ]

jobs:
  dev:
    name: Deploy To Dev
    runs-on: ubuntu-latest
    environment:
      name: dev
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: 'Upload Js'
      uses: actions/upload-artifact@v2
      with:
        name: js
        path: .
        retention-days: 5

    - name: Set Config
      env: 
        PROJECT_SERVER_HOST: ${{ secrets.DEV_PROJECT_SERVER_HOST }}
        NAMESPACE: ${{ secrets.DEV_NAMESPACE }}
        APP_PUBLIC_PATH: ${{ secrets.DEV_APP_PUBLIC_PATH }}
      run: |
         envsubst < src/config/projectConfig.js > tempConfig
         cat tempConfig > src/config/projectConfig.js
         envsubst < vite.config.js.template > tempViteConfig
         cat tempViteConfig > vite.config.js
         rm tempViteConfig tempConfig
    
    - name: Set SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm64
        context: .
        file: ./Dockerfile
        push: true 
        tags: horvatic/zracni-udar-ui:dev${{ steps.vars.outputs.sha_short }}
        build-args: |
          PUBLIC_PATH=${{ secrets.DEV_NGINX_PUBLIC_PATH }}
    
    - name: Save SHA
      env: 
        TAG: dev${{ steps.vars.outputs.sha_short }}
      run: |
         envsubst < deploy/base/deployment.yaml > tempbase
         cat tempbase > deploy/base/deployment.yaml
         rm tempbase 
  
    - name: Kubectl tool installer
      uses: Azure/setup-kubectl@v1
  
    - name: Setup kubectl
      env: 
        K8S_CONFIG: ${{ secrets.K8S_CONFIG }}
      run: |
        mkdir -p $HOME/.kube
        echo "${K8S_CONFIG}" | base64 --decode > $HOME/.kube/config
      
    - name: Apply pods
      run: |
        cd deploy
        kubectl apply -k dev -n dev
      
    - name: Wait For Deployment To Start
      run: sleep 10s
      
    - name: Wait For Pods To Start
      run: kubectl wait --for=condition=ready pod -l app=gokub-tester -n dev --timeout=10m

  prod:
    name: Deploy To Prod
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: dev
    
    steps:
    - name: Download Deploy
      uses: actions/download-artifact@v2
      with:
        name: js

    - name: Set Config
      env: 
        PROJECT_SERVER_HOST: ${{ secrets.PROD_PROJECT_SERVER_HOST }}
        NAMESPACE: ${{ secrets.PROD_NAMESPACE }}
        APP_PUBLIC_PATH: ${{ secrets.PROD_APP_PUBLIC_PATH }}
      run: |
         envsubst < src/config/projectConfig.js > tempConfig
         cat tempConfig > src/config/projectConfig.js
         envsubst < vite.config.js.template > tempViteConfig
         cat tempViteConfig > vite.config.js
         rm tempViteConfig tempConfig
    
    - name: Set SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm64
        context: .
        file: ./Dockerfile
        push: true 
        tags: horvatic/zracni-udar-ui:prod${{ steps.vars.outputs.sha_short }}
        build-args: |
          PUBLIC_PATH=${{ secrets.PROD_NGINX_PUBLIC_PATH }}
    
    - name: Save SHA
      env: 
        TAG: prod${{ steps.vars.outputs.sha_short }}
      run: |
         envsubst < deploy/base/deployment.yaml > tempbase
         cat tempbase > deploy/base/deployment.yaml
         rm tempbase 

    - name: Kubectl tool installer
      uses: Azure/setup-kubectl@v1
  
    - name: Setup kubectl
      env: 
        K8S_CONFIG: ${{ secrets.K8S_CONFIG }}
      run: |
        mkdir -p $HOME/.kube
        echo "${K8S_CONFIG}" | base64 --decode > $HOME/.kube/config
      
    - name: Apply pods
      run: |
        cd deploy 
        kubectl apply -k prod -n prod
      
    - name: Wait For Deployment To Start
      run: sleep 10s
      
    - name: Wait For Pods To Start
      run: kubectl wait --for=condition=ready pod -l app=gokub-tester -n prod --timeout=10m